version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 5
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 35
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    enabled: false
  identical-code:
    config:
      languages:
        javascript:    
          threshold: 5
        typescript:
          threshold: 5
plugins:
  duplication:
    enabled: true
    config:
      languages:
        javascript:    
          count_threshold: 5
        typescript:
          count_threshold: 5
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
exclude_patterns:
  - "app-backend/build"
  - "app-client/build"
  - "app-backend/data-source"
  - "app-client/config"
  - "app-client/scripts"
  - "app-client/public"
  - "config/"
  - "db/"
  - "dist/"
  - "app-client/src/containers/Routes.tsx"
  - "features/"
  - "**/node_modules/"
  - "script/"
  - "**/spec/"
  - "**/test/"
  - "**/__tests__/"

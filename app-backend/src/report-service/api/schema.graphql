type Report {
    id: String,
    title: String,
    slug: String,
    raw_content: String,
    parsed_content: String,
    top_level: Boolean,
    genes: [String],
}

type LastEvaluatedReportData {
    id: String,
    slug: String
}

type ReportListItem {
    attrs: Report
}

type ReportList {
    Items: [ReportListItem],
    userData(limit: Int!, lastEvaluatedKeys: LastEvaluatedGenotypeRecord): GenotypeList,
    LastEvaluatedKey: LastEvaluatedReportData
}

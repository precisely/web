type Report {
  id: String,
  title: String,
  slug: String,
  rawContent: String,
  parsedContent: String,
  topLevel: Boolean,
  genes: [String],
  createdAt: String
  updatedAt: String
  userData(vendorDataType: String!): UserData,
}

type UserData {
  genotypes: [Genotype]
}

extend type Query {
  reports: [Report],
  report(slug: String!): Report,
}

extend type Mutation {
  saveReport(slug: String!, title: String!, rawContent: String!, genes: [String]): Report,
}
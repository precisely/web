type LastEvaluatedGenotypeData {
  opaqueId: String
  gene: String
}

type Genotype {
  opaqueId: String
  sampleId: String
  source: String
  gene: String
  variantCall: String
  zygosity: String
  startBase: String
  chromosomeName: String
  variantType: String
  quality: String
  createdAt: String
  updatedAt: String
}

type GenotypeListItem {
  attrs: Genotype
}

type GenotypeList {
  items: [GenotypeListItem],
  lastEvaluatedKey: LastEvaluatedGenotypeData
}